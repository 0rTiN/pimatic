<html>
    <head>
        <title>Radio Control</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
        <style type="text/css">
			body{
				background: black;
				color: white;
			}
			
			#control-leiser, #control-lauter{
				display: block;
				float: left;
				width: 30%;
				height: 20%;
				font-size: 50px;
				border: 1px solid white;
				color: white;
				padding: 0px 5px;
				margin: 5px;
				text-decoration: none;
				font-weight: bold;
				font-align: center;
				
			}
		</style>
         <script type="text/javascript" src="jquery.js"></script>          
		 <script type="text/javascript">                                         
		  $(document).ready(function() {
			
			$.ajax({
			  url: "getVolume",
			}).done(function(data) { 
			  $('#volume').text(data);
			});
			
			
			function setVolume(volume){
				$.ajax({
				  url: "setVolume",
				  data: {'volume': volume}
				}).done(function(data) { 
				  $('#volume').text(data);
				});
			}

		   $("#search").click(function(e) {
				$.ajax({
				  url: "search"
				});
		   });			  
			 
		   $("#control-leiser").click(function(e) {
			   volume = $('#volume').text();
			   volume = parseInt(volume) - 5;
			   if(volume < 0){
				volume = 0;
			   }
			   setVolume(volume);
			   e.preventDefault();
		   });

		   $("#control-lauter").click(function(e) {
			   volume = $('#volume').text();
			   volume = parseInt(volume) + 5;
			   setVolume(volume);
			    e.preventDefault();

		   });
		   
		  });                 
		 </script>     
    </head>
    <body>
    	<a href="#" id="search">search</a>
		<div>Volume: <span id="volume"></span></div>
        <a href="#" id="control-leiser">-</a> <a href="#" id="control-lauter">+</a>
    </body>
</html>
